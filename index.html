<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strength Over Struggle – Transforming Adversity into Growth</title>
    <meta name="description" content="Join Strength Over Struggle to find resources, support, and mentorship that help you overcome challenges and build resilience. Empower your journey today.">
    <meta name="author" content="Strength Over Struggle Team" />
    
    <!-- Self-hosted fonts for zero render-blocking and better performance -->
    <style>
      /* Self-hosted Manrope font */
      @font-face{font-family:'Manrope';font-style:normal;font-weight:700;font-display:swap;src:url(/fonts/manrope-700.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}
      @font-face{font-family:'Manrope';font-style:normal;font-weight:800;font-display:swap;src:url(/fonts/manrope-800.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}
      /* Self-hosted Inter font */
      @font-face{font-family:'Inter';font-style:normal;font-weight:400;font-display:swap;src:url(/fonts/inter-400.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}
      @font-face{font-family:'Inter';font-style:normal;font-weight:500;font-display:swap;src:url(/fonts/inter-500.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}
      /* Critical above-the-fold styles */
      *{box-sizing:border-box;margin:0;padding:0}
      body{margin:0;padding:0;font-family:Inter,system-ui,-apple-system,sans-serif;background:#000;color:#fff;min-height:100vh}
      #root{min-height:100vh}
      .hero-section{min-height:100vh;display:flex;align-items:center;justify-content:center;background:radial-gradient(125% 125% at 50% 90%,#000 40%,rgba(255,255,255,.15) 100%)}
      h1{font-family:Manrope,system-ui,sans-serif;font-size:2.5rem;font-weight:700;line-height:1.2;color:#fff;margin-bottom:1.5rem}
      .gradient-text{background:linear-gradient(135deg,#fff 0%,#999 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
      button{font-family:Inter,system-ui,sans-serif;font-weight:600;border:none;cursor:pointer;transition:opacity .2s,transform .2s}
      .btn-primary{background:#fff;color:#000;padding:1.5rem 2rem;border-radius:.5rem;font-size:1.125rem}
      .btn-outline{background:transparent;color:#fff;border:2px solid #fff;padding:1.5rem 2rem;border-radius:.5rem;font-size:1.125rem}
      @media(max-width:768px){h1{font-size:2rem}}
    </style>
    
    <!-- Preload critical fonts and LCP image -->
    <link rel="preload" as="font" href="/fonts/manrope-700.woff2" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="/fonts/inter-400.woff2" type="font/woff2" crossorigin>
    <link rel="preload" as="image" href="/src/assets/hero-image.jpg" fetchpriority="high">
    
    <!-- Preconnect only to critical third-party origins -->
    <link rel="preconnect" href="https://buy.stripe.com">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#121212">

    <!-- Enhanced Security Headers - no unsafe-inline -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; font-src 'self'; img-src 'self' data: https://lovable.dev; connect-src 'self' https://js.stripe.com https://checkout.stripe.com https://api.stripe.com; frame-src https://js.stripe.com https://checkout.stripe.com; object-src 'none'; base-uri 'self'; form-action 'self' https://checkout.stripe.com; upgrade-insecure-requests;">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()"
>
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">

    <!-- Open Graph and Social Meta Tags with self-hosted images -->
    <meta property="og:title" content="Strength Over Struggle – Transforming Adversity into Growth" />
    <meta property="og:description" content="Join Strength Over Struggle to find resources, support, and mentorship that help you overcome challenges and build resilience. Empower your journey today." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/og-image.png">
    <meta property="og:url" content="https://strength-over-struggle.com">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@strengthoverstruggle" />
    <meta name="twitter:title" content="Strength Over Struggle – Transforming Adversity into Growth" />
    <meta name="twitter:description" content="Join Strength Over Struggle to find resources, support, and mentorship that help you overcome challenges and build resilience. Empower your journey today." />
    <meta name="twitter:image" content="/images/og-image.png">
    
    <!-- Self-hosted favicon -->
    <link rel="icon" type="image/jpeg" href="/images/favicon.jpeg">
</head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" defer></script>
    
    <!-- Register Service Worker for advanced caching - deferred for performance -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            navigator.serviceWorker.register('/sw.js').catch(function() {
              // Silent error handling for production
            });
          }, 2000);
        });
      }
    </script>
  </body>
</html>
