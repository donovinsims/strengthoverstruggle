    <!-- Inline critical CSS for hero section + font-face declarations to eliminate render blocking -->
    <style>
      /* Critical above-the-fold styles with system font stack for instant render */
      body { margin: 0; background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; }
      #root { min-height: 100vh; }
      .gradient-text { 
        background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%); 
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent; 
        background-clip: text; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-weight: 700;
      }
      
      /* Critical LCP element styles - inline for instant render */
      .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
      .text-muted-foreground { color: #999999; }
      .mb-8 { margin-bottom: 2rem; }
      .max-w-2xl { max-width: 42rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .leading-relaxed { line-height: 1.625; }
      
      /* Font-face declarations with optimal font-display - preloaded fonts load in parallel */
      @font-face {
        font-family: 'Manrope';
        font-style: normal;
        font-weight: 400 800;
        font-display: swap;
